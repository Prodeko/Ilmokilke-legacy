Prodeko\IlmoBundle\Entity\Registration:
  type: entity
  table: null
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    registrationTime:
      type: datetime
    firstName: 
      type: string
    lastName:
      type: string
    email:
      type: string
    allergies:
      type: string
      nullable: TRUE
  manyToOne:
    person:
      targetEntity: Person
      inversedBy: registrations
  manyToOne:
    event:
      targetEntity: Event
      inversedBy: registrations
  oneToMany:
    freeTextEntries:
      targetEntity: FreeTextEntry
      mappedBy: registration
  lifecycleCallbacks: {  }
